<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <script>
        // REPLACE THIS WITH YOUR ACTUAL ANON KEY FROM SUPABASE DASHBOARD
        const SUPABASE_URL = 'https://vxmffyxfqxapbrrmpfhd.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
        
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        async function testConnection() {
            try {
                if (SUPABASE_ANON_KEY === 'YOUR_ANON_KEY_HERE') {
                    statusDiv.innerHTML = '<p style="color: red;">❌ Please update the SUPABASE_ANON_KEY in this file first!</p>';
                    resultsDiv.innerHTML = `
                        <h2>How to get your Anon Key:</h2>
                        <ol>
                            <li>Go to <a href="https://supabase.com/dashboard/project/vxmffyxfqxapbrrmpfhd/settings/api" target="_blank">Supabase Dashboard API Settings</a></li>
                            <li>Copy the "anon public" key</li>
                            <li>Replace YOUR_ANON_KEY_HERE in this file</li>
                            <li>Refresh this page</li>
                        </ol>
                    `;
                    return;
                }
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                statusDiv.innerHTML = '<p style="color: blue;">⏳ Testing connection...</p>';
                
                // Test if tables exist
                const { data: visitors, error: visitorsError } = await supabase
                    .from('visitors')
                    .select('count')
                    .limit(1);
                
                const { data: messages, error: messagesError } = await supabase
                    .from('messages')
                    .select('count')
                    .limit(1);
                
                if (visitorsError || messagesError) {
                    statusDiv.innerHTML = '<p style="color: orange;">⚠️ Connection successful but tables not found</p>';
                    resultsDiv.innerHTML = `
                        <h2>Next Steps:</h2>
                        <ol>
                            <li>Go to <a href="https://supabase.com/dashboard/project/vxmffyxfqxapbrrmpfhd/editor" target="_blank">Supabase SQL Editor</a></li>
                            <li>Copy the contents of supabase-schema.sql</li>
                            <li>Paste it in the SQL Editor and run it</li>
                            <li>Refresh this page to test again</li>
                        </ol>
                        <p><strong>Error details:</strong></p>
                        <pre>${visitorsError ? JSON.stringify(visitorsError, null, 2) : ''}</pre>
                        <pre>${messagesError ? JSON.stringify(messagesError, null, 2) : ''}</pre>
                    `;
                } else {
                    statusDiv.innerHTML = '<p style="color: green;">✅ Connection successful! Tables found!</p>';
                    resultsDiv.innerHTML = `
                        <h2>Everything is working!</h2>
                        <p>Your Supabase database is properly configured.</p>
                        <p>Now you can:</p>
                        <ol>
                            <li>Update the SUPABASE_ANON_KEY in supabase-config.js with the same key you used here</li>
                            <li>Test your main website</li>
                            <li>Check the admin dashboard</li>
                        </ol>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">❌ Connection failed</p>';
                resultsDiv.innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                    <p>Please check your anon key and try again.</p>
                `;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
